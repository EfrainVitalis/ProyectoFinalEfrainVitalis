<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto final</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container"></div>
    <header style="background-color: cornflowerblue">
      <h1 class="text-center">Proyecto Final E.Vitalis</h1>
      <h2 style="text-align: center">MI ECOMMERCE</h2>
    </header>
    <div>
      <b><i style="font-size: 20px">Filtra tus libros por precio!!</i></b>
    </div>
    <div>
      <label for="min">Min $</label>
      <input type="number" name="min" id="min" />
      <label for="max">
        MÃ¡x $

        <input type="number" name="max" id="max" />
      </label>
      <label>
        <input
          type="submit"
          value="filtrar"
          class="btn btn-danger"
          id="filtro"
        />
      </label>
      <label>
        <input type="submit" value="borrar" class="btn btn-dark" id="borro" />
      </label>
    </div>

    <main>
      <section id="mislibros" class="row">
        <!-- aqui mis libros -->
      </section>
      <section>
        <!-- Button trigger modal -->
        <!-- modal para el carrito -->
        <button
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <div>
            <img
              id="carrito de compras"
              style="height: 80px"
              src="https://cdn-icons-png.flaticon.com/512/116/116356.png"
              alt="carrito de compras"
            />
            <div id="compras"></div>
          </div>
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fs-5" id="exampleModalLabel">
                  MI CARRITO
                </h3>
              </div>

              <div class="modal-footer">
                <table class="table table-dark table-striped">
                  <thead>
                    <tr>
                      <td>Nombre</td>
                      <td>Precio</td>
                      <td>Codigo</td>
                    </tr>
                  </thead>
                  <tbody id="tablabody">
                    <!-- aca va mi carrito -->
                  </tbody>
                </table>
                <div id="total">Total</div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button id="btn-finalizar-compra">Finalizar compra</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section style="background-color: burlywood">
        <h2 style="font-size: 20px">Cotizacion del dolar blue</h2>
        <div id="formulario"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="libros.js"></script>
    <script src="logica.js"></script>
  </body>
</html>
